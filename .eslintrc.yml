---
root: true
env:
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 13
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  semi:
    - error
    - always
  '@typescript-eslint/no-unused-vars':
    - error
    - argsIgnorePattern: '^_'
